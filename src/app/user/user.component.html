<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>{{ "ADD_USER.ROLES.ROLE" | translate }}</th>
    </tr>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
      <td>{{ user.firstName }} {{ user.lastName}}</td>
      <td>{{ user.email }}</td>
      <td>{{ getRoleViewValue(user.role) }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add-user-btn"
  mat-fab
  aria-label="button with a add icon"
  matTooltip="Add user"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
