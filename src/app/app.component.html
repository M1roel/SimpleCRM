<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="../assets/img/logo.jpg" alt="logo">
    </div>
    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon>dashboard</mat-icon>{{ "SIDENAV.DASHBOARD" | translate }}
      </li>
      <li routerLink="/user">
        <mat-icon>perm_identity</mat-icon>{{ "SIDENAV.USER" | translate }}
      </li>
      <li [matMenuTriggerFor]="orMenu">
        <mat-icon>vaccines</mat-icon>{{ "SIDENAV.OR.TITLE" | translate }}
      </li>
      <mat-menu #orMenu="matMenu">
        <button mat-menu-item routerLink="/or/schedule">
          <mat-icon>calendar_today</mat-icon
          >{{ "SIDENAV.OR.SCHEDULE" | translate }}
        </button>
        <button mat-menu-item routerLink="/or/resources">
          <mat-icon>inventory</mat-icon>{{ "SIDENAV.OR.RESOURCES" | translate }}
        </button>
        <button mat-menu-item routerLink="/or/statistics">
          <mat-icon>bar_chart</mat-icon
          >{{ "SIDENAV.OR.STATISTICS" | translate }}
        </button>
      </mat-menu>
      <li [matMenuTriggerFor]="cssdMenu">
        <mat-icon>content_cut</mat-icon>{{ "SIDENAV.CSSD.TITLE" | translate }}
      </li>
      <mat-menu #cssdMenu="matMenu">
        <button mat-menu-item routerLink="/cssd/inventory">
          <mat-icon>list</mat-icon>{{ "SIDENAV.CSSD.INVENTORY" | translate }}
        </button>
        <button mat-menu-item routerLink="/cssd/processes">
          <mat-icon>sync</mat-icon>{{ "SIDENAV.CSSD.PROCESSES" | translate }}
        </button>
        <button mat-menu-item routerLink="/cssd/reports">
          <mat-icon>description</mat-icon
          >{{ "SIDENAV.CSSD.REPORTS" | translate }}
        </button>
      </mat-menu>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar class="mat-toolbar">
      <div class="mat-toolbar-left">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>{{ "SIDENAV.MOTTO" | translate }}</span>
      </div>
      <div class="lang-change">
        <a href="" (click)="useLanguage($event, 'de')">DE</a>
        <p>|</p>
        <a href="" (click)="useLanguage($event, 'en')">EN</a>
      </div>
      
      <mat-icon class="burger-menu" (click)="drawer.toggle()">menu</mat-icon>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
