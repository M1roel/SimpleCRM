<mat-grid-list cols="1" rowHeight="200px" class="grid">
  <mat-grid-tile
    class="dashboard-tile"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
    *ngFor="let tile of tiles; trackBy: trackTile"
  >
    <ng-container *ngIf="tile.text === 'Statistics'">
      <h2>Surgeries</h2>
      <div class="statistics">
        <canvas
          baseChart
          [type]="'line'"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [legend]="lineChartLegend"
        >
        </canvas>
      </div> </ng-container
    ><ng-container *ngIf="tile.text === 'Reports'">
      <h2>Users/Patients</h2>
      <div class="reports">
        <canvas
          baseChart
          [type]="'pie'"
          [data]="pieChartData"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [legend]="pieChartLegend"
        >
        </canvas>
      </div>
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
