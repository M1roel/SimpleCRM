<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.street"
        matInput
        placeholder=""
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder=""
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.city"
        matInput
        placeholder=""
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <mat-dialog-actions>
    <button
      [disabled]="loading"
      mat-button
      mat-dialog-close
      (click)="dialogRef.close()"
    >
      Cancel
    </button>
    <button
      [disabled]="loading"
      mat-button
      mat-dialog-close
      cdkFocusInitial
      (click)="saveUser()"
    >
      Save
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
