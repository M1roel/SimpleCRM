<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>{{ "EDIT_USER.TITLE" | translate }}</h2>
<mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>{{ "EDIT_USER.FNAME" | translate }}</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.firstName"
        matInput
        placeholder=""
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ "EDIT_USER.LNAME" | translate }}</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.lastName"
        matInput
        placeholder=""
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ "EDIT_USER.MAIL" | translate }}</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.email"
        matInput
        placeholder=""
      />
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ "EDIT_USER.BDAY" | translate }}</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="birthDate"
        matInput
        [matDatepicker]="datepicker"
      />
      <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>{{ "EDIT_USER.CANCEL" | translate }}</button>
          <button mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>

  <mat-dialog-actions>
    <button
      [disabled]="loading"
      mat-button
      mat-dialog-close
      (click)="dialogRef.close()"
    >
    {{ "EDIT_USER.CANCEL" | translate }}
    </button>
    <button
      [disabled]="loading"
      mat-button
      mat-dialog-close
      cdkFocusInitial
      (click)="saveUser()"
    >
    {{ "EDIT_USER.SAVE" | translate }}
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
