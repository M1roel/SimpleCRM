<mat-card class="user-detail-header">
  <button mat-icon-button class="user-detail-btn" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="openUserEditDialog()">{{ "USER_DETAIL.EDIT" | translate }}</button>
  </mat-menu>

  <img src="../../assets/img/user.png" alt="user icon" />
  <div class="user-details">
    <h2>{{ user.firstName}} {{ user.lastName}}</h2>
    <span>{{ user.email }}</span>
  </div>
</mat-card>

<mat-card class="mt-32">
  <button mat-icon-button class="user-detail-btn" [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="openAddressDialog()">{{ "USER_DETAIL.EDIT" | translate }}</button>
  </mat-menu>

  <mat-card-header>
    <mat-card-title> {{ "USER_DETAIL.ADDRESS" | translate }} </mat-card-title>
  </mat-card-header>
  <mat-card-content> 
    {{ user.street }} <br>
    {{ user.zipCode}} {{ user.city }}
  </mat-card-content>
</mat-card>
